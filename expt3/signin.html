<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signin</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="./css/signin.css" rel="stylesheet">
    <link href="./css/styling.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" id="signinform">
      <h1 class="p-3 mb-2 bg-transparent text-light">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="d-flex justify-content-around align-items-center m-1">
        <button type="button" id="reset-btn" class="btn btn-outline-light ">Reset</button>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"  > Remember me
        </label>
      </div>
      </div>
      <button class="btn btn-lg btn-primary btn-block mb-3" type="submit" id="signin">Sign in</button>
      <p class="p-3 mb-2 bg-transparent text-light">Dont have an account?</p>
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="signup" >Sign Up</button>
      <p class="p-3 mb-2 bg-transparent text-light">&copy; 2020</p>
    </form>
    
    <script src="./js/signin.js"></script>
    <script src="./js/signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
