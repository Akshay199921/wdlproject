<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styling.css">
    <title>Add Item</title>
    <script src="./js/addItesm.js"></script>
</head>
<body>
    
    <div class="modal" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="modalBody"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <p class="p-3 mb-2 bg-transparent text-light"> Add Item</p>
    <div class="d-flex justify-content-around align-items-center w-100">
        <form class="w-50 m-2" id="additemform">
            <div class="form-group">
              <label for="iputName" class="p-3 mb-2 bg-transparent text-light">Item Name</label>
              <input type="text" class="form-control" id="iputName" aria-describedby="emailHelp">            </div>
            <div class="form-group">
              <label for="itemWeight" class="p-3 mb-2 bg-transparent text-light">Item Weight(in KG)</label>
              <input type="text" class="form-control" id="itemWeight">
            </div>
            <button type="button" id="addItem" class="btn btn-primary">Add Item</button>
            <button type="button" class="btn btn-light">Close</button>
          </form>
    </div>    
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
