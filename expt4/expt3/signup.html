<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <script src="./js/signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js"></script>
    <link href="./css/signin.css" rel="stylesheet">
    <link href="./css/styling.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body class="text-center">
    <form class="form-signin" id="signupform">
      <h1 class="p-3 mb-2 bg-transparent text-light">Please sign up</h1>
      <label for="inputName" class="sr-only">Name</label>
      <input type="text"  name="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name = "email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="d-flex justify-content-end align-items-center m-1">
        <button type="button" id="reset-btn" class="btn btn-outline-light ">Reset</button>
      </div>
      <button class="btn btn-lg btn-primary btn-block mb-3 animate__animated animate__backInDown" type="submit">Sign Up</button>
      <p class="p-3 mb-2 bg-transparent text-light">Already have an account?</p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
      <p class="p-3 mb-2 bg-transparent text-light">&copy; 2020</p>
    </form>
    <script>
      $("#signupform").validate({
    rules: {
      email: {
        required: true
      },
      password:{
        required: true,
        minlength: 8
      },
      name:{
        required: true,
        minlength: 5
      }
    },
    messages: {
      email: {
        required: "Email id is reuired"
      },
      password:{
        required: "Password is reuired",
        minlength: "password must be of minimum 8 characters"
      },
      name:{
        required: "Name is reuired",
        minlength: "Name must be of minimum 5 characters"
      }
    }
  });
    </script>
   </body>
</html>
